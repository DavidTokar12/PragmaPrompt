[pytest]
minversion = 6.0
pythonpath = src
testpaths = tests
addopts = -vvv --cov=. --cov-report html --cov-fail-under=70
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
markers =
    llm: tests that optionally invoke an external LLM for review